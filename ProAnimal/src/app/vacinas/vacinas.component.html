<form [formGroup]="vaxForm">
  <mat-form-field>
    <input matInput (ngSubmit)=onSubmit() placeholder="Vacina:" formControlName="Nome" #nome>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Finalidade" formControlName="Finalidade" #finalidade>
  </mat-form-field>
  <button mat-fab type="submit" [disabled]="!vaxForm.valid" (click)="onSubmit()"> 
    <mat-icon>add</mat-icon>
  </button>
</form>
<div>
<table mat-table #table [dataSource]="vacinas$ | async">
  <ng-container matColumnDef="columnNome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let row"> {{row.Nome}} </td>
  </ng-container>
  <ng-container matColumnDef="columnFinalidade">
    <th mat-header-cell *matHeaderCellDef> Finalidade </th>
    <td mat-cell *matCellDef="let row"> {{row.Finalidade}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
