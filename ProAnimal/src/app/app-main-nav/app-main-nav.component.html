<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="../animais">Animais</a>
      <a mat-list-item routerLink="../vacinas" routerLinkActive="mat-accent">Vacinas</a>
      <a mat-list-item routerLink="../doencas" routerLinkActive="mat-accent">Doencas</a>
      <a mat-list-item routerLink="../tutores" routerLinkActive="mat-accent">Tutores</a>
      <a mat-list-item routerLink="../agendamentos" routerLinkActive="mat-accent">Agendamento</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ProAnimal</span>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
