<div fxFill>

    <mat-tab-group mat-stretch-tabs class="mat-elevation-z4" fxFill>
      <mat-tab label="Doenças">
          <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px;">
            <form [formGroup]="doenForm" fxLayout="row" fxLayoutAlign="space-around stretch" #f>
                <mat-form-field fxFlex="40">
                    <input matInput placeholder="Doença"  formControlName='Nome' #name>
                </mat-form-field>
                
                <mat-form-field  fxFlex="20">
                  <input matInput placeholder="Sintomas" formControlName='Sintomas'>
                </mat-form-field>
                   
                <button mat-icon-button type="submit" [disabled]="!doenForm.valid" (click)="onSubmit()"
                      color="accent"> 
                    <mat-icon>add</mat-icon>
                </button>
            </form>
          </div>
          <mat-divider></mat-divider>
  
  
          <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="" style="width: 100%;">
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> </td>
              </ng-container>
          
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element">  </td>
              </ng-container>
          
              <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element">  </td>
              </ng-container>
  
              <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button color="primary"><mat-icon>edit</mat-icon></button>
                  <button mat-button color="accent"><mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>
  
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
  
      </mat-tab>
      <mat-tab label="Find">
  
          <div fxLayout="column" fxLayoutAlign="space-around stretch" style="padding: 20px; background: #f0f0f0">
            <mat-form-field fxFlex>
                <input matInput placeholder="Search products" >
            </mat-form-field>
          </div>
  
          <ul>
            <li>Prod1</li>
            <li>Prod2</li>
            <li>Prod3</li>
            <li>Prod4</li>
          </ul>
  
      </mat-tab>
    </mat-tab-group>
  </div>
