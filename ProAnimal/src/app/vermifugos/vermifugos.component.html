<mat-tab-group mat-stretch-tabs class="mat-elevation-z4" fxFill>
  <mat-tab label="Cadastro">

    <form [formGroup]="verForm">
      <mat-form-field>
        <input matInput (ngSubmit)="onSubmit()" placeholder="Vermifugo:" formControlName="Nome" #nome>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Principio ativo" formControlName="Principio" #finalidade>
      </mat-form-field>
      <button mat-icon-button type="submit" [disabled]="!verForm.valid" (click)="onSubmit()" color="accent">
        <mat-icon>add</mat-icon>
      </button>
    </form>

    <table mat-table #table [dataSource]="vermifugos$ | async" style="width: 100%;" class="mat-elevation-z8">
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome Comercial</th>
        <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
      </ng-container>
      <ng-container matColumnDef="Principio">
        <th mat-header-cell *matHeaderCellDef> Finalidade </th>
        <td mat-cell *matCellDef="let element"> {{element.Principio}} </td>
      </ng-container>
      <ng-container matColumnDef="Funcoes">
        <th mat-header-cell *matHeaderCellDef> Funções </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="accent" (click)="del(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>

      </mat-form-field>
    </div>
    <ul *ngFor="let item of filterVax$ | async">
      <li>{{item.Nome}}</li>
    </ul>
  </mat-tab> -->
</mat-tab-group>
