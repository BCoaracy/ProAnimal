<!-- <mat-toolbar color="primary">Pro Animal</mat-toolbar> -->
  <mat-toolbar color='primary'>
    Consultar Cadastro
  </mat-toolbar>
  <mat-divider>
  </mat-divider>
  <mat-form-field appearance="fill" color="primary">
    <mat-label>Numero do MicroChip</mat-label>
    <input 
    type="text" 
    matInput
    [(ngModel)]="animal.IdChip"
    (keyup.enter)="getAnimalControle(animal.IdChip)"
    required>
  </mat-form-field>
  
  <button mat-mini-fab (click)="getAnimalControle(animal.IdChip)">
    <mat-icon>search</mat-icon>
  </button>
  <!-- <button mat-button (click)="_animaisService.updateAnimal('nome', 'Browniezim')" color="primary">Teste Update</button> -->
  <button mat-button (click)="testeUpdate()" color="primary">Teste Update</button>
  <mat-divider></mat-divider>
  <mat-form-field appearance="fill" color="primary">
    <!-- {{animal.Nome}} -->
        
    <p *ngFor="let item of animal | async">
      {{ item.Nome }} {{microChip}}
    </p> 
    <input matInput>
  </mat-form-field>
