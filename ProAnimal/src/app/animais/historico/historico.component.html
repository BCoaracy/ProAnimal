<div>
  <mat-card>
    <mat-card-title>{{NomeAnimal}}</mat-card-title>
    <mat-card-subtitle>{{NomeTutor}}</mat-card-subtitle>
  </mat-card>
</div>
<div>
  <table mat-table [dataSource]="listaHistoricos$ | async" style="width: 100%;">
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo: </th>
      <td mat-cell *matCellDef="let row"> {{row.Tipo}} </td>
    </ng-container>
    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef> Data: </th>
      <td mat-cell *matCellDef="let row"> {{row.Data}} </td>
    </ng-container>
    <ng-container matColumnDef="Observacoes">
      <th mat-header-cell *matHeaderCellDef> Observação: </th>
      <td mat-cell *matCellDef="let row"> {{row.Observacoes}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-raised-button (click)="onClickNovo()" class="button_on_right">Novo</button>
  <button mat-raised-button  >Voltar</button>

</div>
