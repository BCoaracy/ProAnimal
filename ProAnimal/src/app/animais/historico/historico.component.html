<div>
  <mat-card>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{animal$[0].Nome}}</mat-card-title>
    <mat-card-subtitle>{{animal$[0].TutorNome}}</mat-card-subtitle>
  </mat-card>
</div>
<form>
  <table mat-table [dataSource]="litaHistoricos$ | async" style="width: 100%;">
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo: </th>
      <td mat-cell *matCellDef="let row"> {{row.Tipo}} </td>
    </ng-container>
    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef> Data: </th>
      <td mat-cell *matCellDef="let row"> {{row.Data}} </td>
    </ng-container>
    <ng-container matColumnDef="Observacao">
      <th mat-header-cell *matHeaderCellDef> Observação: </th>
      <td mat-cell *matCellDef="let row"> {{row.Observacao}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button>Novo</button>

</form>
